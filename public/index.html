<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduShare</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-section">
                <div class="logo-circle">
                    <svg width="50" height="50" viewBox="0 0 50 50">
                        <!-- Graduation cap base -->
                        <polygon points="25,15 5,23 25,31 45,23" fill="#b21111"/>
                        <!-- Cap top (mortarboard) -->
                        <rect x="10" y="10" width="30" height="3" fill="#000"/>
                        <!-- Cap bottom part -->
                        <path d="M 15,23 L 15,30 Q 25,35 35,30 L 35,23" fill="#000"/>
                        <!-- Tassel -->
                        <line x1="39" y1="10" x2="42" y2="18" stroke="#8C1515" stroke-width="1.5"/>
                        <circle cx="42.5" cy="19" r="2" fill="#8C1515"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>EduShare</h1>
              
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="files.html">Files</a></li>
                    <li><a href="#academics">Academics</a></li>
                    <li><a href="#news">News</a></li>
                    <li><a href="#research">Research</a></li>
                </ul>
            </nav>
            <div class="login">
                <a href="register.html" class="login-btn-link">
                    <button class="login-btn">
                        Register
                    </button>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="hero-image">
                    <img src="graduation.jpg" alt="University graduates celebrating">
                </div>
                <div class="hero-text">
                    <h1 class="hero-title">EduShare</h1>
                    <p class="hero-subtitle">A Great Place<br>to Learn</p>
                    <div class="cta-buttons">
                        <button class="btn-upload">Upload Files</button>
                        <a href="login.html" style="text-decoration: none;">
                            <button class="btn-login-hero">Login</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
